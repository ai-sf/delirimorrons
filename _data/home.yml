who: "L'evento è aperto a tutti gli iscritti all'Associazione Italiana Studenti di Fisica. In tutto parteciperanno circa 150 studenti di fisica, di cui 50 dall'Università di Pisa e 100 dagli atenei di tutta Italia."

when: "Da venerdì 20 a martedì 24 Aprile 2018. Le iscrizioni inizieranno a breve."

where: "Presso il Dipartimento di Fisica dell'Università di Pisa, oltre che in tutti i laboratori e centri di ricerca che i partecipanti avranno l'opportunità di visitare."

